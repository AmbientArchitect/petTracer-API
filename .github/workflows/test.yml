name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Lint with ruff (if available)
      run: |
        pip install ruff || true
        ruff check . --select E,F,W || echo "Ruff not configured, skipping..."
      continue-on-error: true
    
    - name: Verify package imports
      run: |
        python -c "from pettracer import PetTracerClient; print('✓ Package imports successfully')"
    
    - name: Run test suite
      run: |
        pytest tests/ -v --cov=pettracer --cov-report=xml --cov-report=term
    
    - name: Verify async functionality
      run: |
        python -c "
        import asyncio
        import inspect
        from pettracer import PetTracerClient
        from pettracer.client import get_ccs_status, login, get_user_profile
        
        # Verify async functions
        assert inspect.iscoroutinefunction(get_ccs_status), 'get_ccs_status should be async'
        assert inspect.iscoroutinefunction(login), 'login should be async'
        assert inspect.iscoroutinefunction(get_user_profile), 'get_user_profile should be async'
        assert inspect.iscoroutinefunction(PetTracerClient.login), 'PetTracerClient.login should be async'
        assert inspect.iscoroutinefunction(PetTracerClient.get_all_devices), 'PetTracerClient.get_all_devices should be async'
        
        # Verify context manager
        async def test():
            async with PetTracerClient() as client:
                assert client is not None
        
        asyncio.run(test())
        print('✓ All async checks passed')
        "
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.12'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
      continue-on-error: true
