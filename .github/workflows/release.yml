name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Get full history for changelog
    
    - name: Extract version from tag
      id: version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Create Release Notes
      id: release_notes
      run: |
        # Get the tag message or use default
        TAG_MESSAGE=$(git tag -l --format='%(contents)' ${GITHUB_REF#refs/tags/})
        
        if [ -z "$TAG_MESSAGE" ]; then
          TAG_MESSAGE="Release ${{ steps.version.outputs.version }}"
        fi
        
        # Save to file for the release
        echo "$TAG_MESSAGE" > release_notes.md
        echo "" >> release_notes.md
        echo "## Changes" >> release_notes.md
        echo "" >> release_notes.md
        
        # Get commits since last tag
        PREV_TAG=$(git describe --tags --abbrev=0 ${GITHUB_REF#refs/tags/}^ 2>/dev/null || echo "")
        if [ -n "$PREV_TAG" ]; then
          git log ${PREV_TAG}..${GITHUB_REF#refs/tags/} --oneline --pretty=format:"- %s (%h)" >> release_notes.md
        else
          git log ${GITHUB_REF#refs/tags/} --oneline --pretty=format:"- %s (%h)" >> release_notes.md
        fi
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: release_notes.md
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
